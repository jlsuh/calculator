<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css"></link>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <script src="js/main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="shadow" id="calc-body">
      <div class="inner-shadow" id="screen">0</div>
      <button class="displayable" id="zero">0</button>
      <button class="displayable" id="one">1</button>
      <button class="displayable" id="two">2</button>
      <button class="displayable" id="three">3</button>
      <button class="displayable" id="four">4</button>
      <button class="displayable" id="five">5</button>
      <button class="displayable" id="six">6</button>
      <button class="displayable" id="seven">7</button>
      <button class="displayable" id="eight">8</button>
      <button class="displayable" id="nine">9</button>
      <button class="displayable punct" id="decimal">.</button>
      <button class="operator" id="division">/</button>
      <button class="operator" id="multiplication">*</button>
      <button class="operator" id="addition">+</button>
      <button class="operator" id="subtraction">-</button>
      <button id="equals">=</button>
      <button id="delete">DEL</button>
      <button id="clear">AC</button>
    </div>
  </body>
</html>
